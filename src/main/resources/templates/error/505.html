

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>505</title>
    <link href="/static/css/error.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript">
        $(function() {
            var h = $(window).height();
            $('body').height(h);
            $('.mianBox').height(h);
            centerWindow(".tipInfo");
        });
        //2.将盒子方法放入这个方，方便法统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize',
                function() {
                    center(a);
                });
        }
        //1.居中方法，传入需要剧中的标签
        function center(a) {
            var wWidth = $(window).width();
            var wHeight = $(window).height();
            var boxWidth = $(a).width();
            var boxHeight = $(a).height();
            var scrollTop = $(window).scrollTop();
            var scrollLeft = $(window).scrollLeft();
            var top = scrollTop + (wHeight - boxHeight) / 2;
            var left = scrollLeft + (wWidth - boxWidth) / 2;
            $(a).css({
                "top": top,
                "left": left
            });
        }
    </script>
</head>

<body>
<div class="mianBox">
    <img src="/static/img/yun0.png" alt="" class="yun yun0" />
    <img src="/static/img/yun1.png" alt="" class="yun yun1" />
    <img src="/static/img/yun2.png" alt="" class="yun yun2" />
    <img src="/static/img/bird.png" alt="" class="bird" />
    <div class="tipInfo">
        <div class="in">
            <div class="textThis">
                <h2>协议版本不支持,请联系管理员</h2>
                <p><span>点击<a id="href" href="/Login/toLogin">此处</a>回到登录页面</span></p>
            </div>
        </div>
    </div>
</div>
</body>
